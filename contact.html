<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Tech Society</title>
    <link rel="icon" href="logo.png" type="image/icon type">
    <style>
        @font-face {
            font-family: VTS;
            src: url('brown.ttf')
        }
        @font-face {
            font-family: VTS-light;
            src: url('brown-light.ttf')
        }
        body {
            background-color: #010042;
        }
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 7vw;
            background: rgba(1, 0, 66, 0.44);
            backdrop-filter: blur(3.47vw);
            z-index: 1;
        }
        #toplogo {
            width: 11.6vw;
            margin-top: 1.66vw;
            margin-left: 14.44vw;
        }
        .topnav-text {
            position: absolute;
            font-family: VTS;
            font-weight: bold;
            color: #FFFFFF;
            font-size: 1.4vw;
            margin-top: 2.8vw;
        }
        .topnav-text:hover {
            color: #42FFDF;
        }
        #navbutton {
            background-color: #5401A1;
            width: 11vw;
            height: 3.3vw;
            border: none;
            color: #FFFFFF;
            padding: 1vw 1.5vw;
            font-family: VTS;
            font-size: 1.4vw;
            text-align: center;
            
            margin-left: 49.1vw;
            transform: translateY(-50%);
        }
        #navbutton:hover {
            cursor: pointer;
        }
        #bigtext {
            position: absolute;
            width: 35.42vw;
            height: 10.56vw;
            left: 13.89vw;
            top: 12.57vw;

            font-family: VTS;
            font-style: normal;
            font-weight: normal;
            font-size: 5.56vw;
            line-height: 5.28vw;

            color: #FFFFFF;

            mix-blend-mode: normal;
        }
        #first {
            position: absolute;
            width: 17.01vw;
            height: 4.44vw;
            left: 50.69vw;
            top: 12.57vw;

            border: 0.14vw solid #FFFFFF;
            box-sizing: border-box;
            background: #010042;
            padding-left: 1.67vw;
        }
        #last {
            position: absolute;
            width: 17.01vw;
            height: 4.44vw;
            left: 69.1vw;
            top: 12.57vw;

            border: 0.14vw solid #FFFFFF;
            box-sizing: border-box;
            background: #010042;
            padding-left: 1.67vw;
        }
        #email {
            position: absolute;
            width: 35.42vw;
            height: 4.44vw;
            left: 50.69vw;
            top: 18.4vw;

            border: 0.14vw solid #FFFFFF;
            box-sizing: border-box;
            background: #010042;
            padding-left: 1.67vw;
        }
        #msg {
            position: absolute;
            width: 35.42vw;
            height: 17.78vw;
            left: 50.69vw;
            top: 24.24vw;

            border: 0.14vw solid #FFFFFF;
            box-sizing: border-box;
            background: #010042;
            padding: 1.67vw;
            overflow-y: scroll;
        }
        ::placeholder {
            position: absolute;
            font-family: VTS;
            font-style: normal;
            font-weight: normal;
            font-size: 1.1vw;
            display: flex;
            align-items: center;

            color: #FFFFFF;
        }
        input[type=text], textarea {
            font-family: VTS;
            color: #FFFFFF;
            font-size: 1.1vw;
        }
        #send {
            position: absolute;
            background-color: #5401A1;
            width: 10.9vw;
            height: 3.33vw;
            left: 75.21vw;
            top: 43.4vw;
            border: none;
            color: #FFFFFF;
            padding: 1.11vw 2.5vw;
            font-family: VTS;
            font-size: 1.11vw;
            text-align: center;
        }
        #footer {
            position: absolute;
            width: 100vw;
            height: 17.08vw;
            left: 0;
            top: 56.81vw;

            background: #010042;
            box-shadow: 0px -2.78vw 5.56vw rgba(84, 1, 161, 0.37);
        }
        #bttmlogo {
            margin-left: 18.61vw;
            margin-top: 5.14vw;

            width: 23.125vw;
        }
        #fb {
            position: absolute;
            left: 67.29%;
            top: 43.68%;

            width: 1.9vw;
        }
        #li {
            position: absolute;
            left: 76.6%;
            top: 45.9%;

            width: 3vw;
        }
        #subscribe {
            display: none; 
            position: fixed; 
            z-index: 2;
            padding-top: 18vh;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        #sub {
            width: 8.03vw;
            height: 8.47vw;
            margin-left: 18.19vw;
            margin-top: 3.33vw;
        }
        #subjoin {
            width: 31.18vw;
            height: 5.28vw;
            margin-left: 6.6vw;
            margin-top: 2.78vw;

            font-family: VTS;
            font-style: normal;
            font-weight: normal;
            font-size: 2.78vw;
            line-height: 2.64vw;
            text-align: center;

            color: #5401A1;

            mix-blend-mode: normal;
        }
        #subcta {
            width: 28vw;
            height: 4.4vw;
            margin-left: 2.57vw;
            margin-top: 3.89vw;

            background: #FFFFFF;
            border: 0.139vw solid #5401A1;
            box-sizing: border-box;
            
            padding-left: 1.6vw;
        }
        #subcta::placeholder {
            color: #5401A1;
        }
        input[type=email] {
            font-family: VTS;
            font-size: 1.1vw;
            color: #5401A1;
        }
        #subctabutton {
            width: 10vw;
            height: 4.4vw;
            margin-left: 1.11vw;
            margin-top: 3.89vw;

            background: #5401A1;
            border: 0.14vw solid #5401A1;
            box-sizing: border-box;

            font-family: VTS;
            color: #FFFFFF;
            font-size: 1.1vw;
            text-align: center;
            font-weight: bold;
        }
        #subctabutton:hover {
            cursor: pointer;
        }
        #boxcontent {
            background: #FFFFFF;
            margin: auto;
            width: 44.44vw;
            height: 33.33vw;
        }
        #closebox {
            position: absolute;
            color: #5401A1;
            font-family: VTS-light;
            font-size: 1.94vw;
            font-weight: bold;
            margin-top: 1.67vw;
            margin-left: 41.53vw;
        }
        #closebox:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <img src="fulllogo.png" id="toplogo">
        
        <a class="topnav-text" style="margin-left:24.5vw; text-decoration:none;" href="index.html">Home</a>
        <a class="topnav-text" style="margin-left:32.15vw; text-decoration:none;" href="about.html">About</a>
        <a class="topnav-text" style="margin-left:40vw; text-decoration:none; color:#42FFDF;" href="contact.html">Contact</a>
        <button type="button" id="navbutton">Subscribe</button>
    </div>

    <div id="subscribe">
        <div id="boxcontent">
            <span id="closebox">&times;</span>
            <img src="sub.png" id="sub">
            <div id="subjoin">Join our email list to <br> get the latest updates.</div>
            <form>
                <input type="email" name="email" placeholder="Email" id="subcta">
                <button id="subctabutton">Subscribe</button>
            </form>
        </div>
    </div>

    <div id="bigtext">Don't be shy, say Hi!</div>
    <form id="userform">
        <input type="text" name="firstname" placeholder="First name" id="first">
        <input type="text" name="lastname" placeholder="Last name" id="last">
        <input type="text" name="email" placeholder="Email" id="email">
        <textarea form="userform" name="message" id="msg" placeholder="Hi VTS, I would like to..."></textarea>
        <button id="send">Send</button>
    </form>

    <div id="footer">
        <img src="fulllogobig.png" id="bttmlogo">

        <a href="https://www.facebook.com/VietnamTechSociety">
            <img src="fb.png" id="fb">
        </a>

        <a href="https://www.linkedin.com/company/vietnam-tech-society/"> 
            <img src="li.png" id="li">
        </a>
    </div>

    <script src="script3.js"></script>
    
</body>
</html>
